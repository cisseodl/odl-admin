version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - pnpm install
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
# Variables d'environnement pour la production
# Ces variables doivent être configurées dans la console Amplify
# Environment variables > Add variable
# NEXT_PUBLIC_API_URL=https://api.smart-odc.com
